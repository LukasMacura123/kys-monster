<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../components/navbar.css">
    <link rel="stylesheet" href="../components/footer.css">
</head>
<body onload="init()">
    <nav>
        <span class="nav-background"></span>
        <a href="/zwa" class="nav-logo">
            <div class="nav-logo-image"></div>
            <div class="nav-logo-text">ZWA</div>
        </a>
        <div class="nav-menu">
            <span class="nav-menu-item" onclick="transitionToPage('/zwa/uvod')">Úvod</span>
            <span class="nav-menu-item" onclick="transitionToPage('/zwa/galerie')">Galerie</span>
            <span class="nav-menu-item" onclick="transitionToPage('/zwa/autor')">O autorovi</span>
            <span class="nav-menu-item active" onclick="transitionToPage('/zwa/monke')">Monke</span>
        </div>
        <div class="nav-burger">
            <span class="nav-burger-line line-top"></span>
            <span class="nav-burger-line line-mid"></span>
            <span class="nav-burger-line line-bot"></span>
        </div>
    </nav>

    <main>
        <h1 class="fancy-text">Monke</h1>

        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.kym-cdn.com%2Fphotos%2Fimages%2Ffacebook%2F001%2F598%2F772%2F918.png&f=1&nofb=1&ipt=807b682fdf193c3353093dc6c8da13a0bf9e04e13415bfe374bfe951072117b4&ipo=images" alt="monkey" id="monke">
    </main>

    <footer>
        <div class="footer-container">
            <a href="/zwa/index.html" class="footer-logo">
                <div class="footer-logo-image"></div>
                <div class="footer-logo-text">ZWA</div>
            </a>
            <div class="footer-text">&copy;Ondřej Dostál 2024</div>
            <div>Icons by <a target="_blank" href="https://icons8.com">Icons8</a></div>
        </div>
    </footer>

    <script>
        const abc = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'.split('');
        const words = [
            "Monke", 
            "Matias je močka",
            "Prestižní škola"
        ]
        let wordsCounter = 0;

        let word = "Monke"
        const textElm = document.querySelector('.fancy-text');

        textElm.addEventListener("mouseover", () => {
            wordsCounter++;
            word = words[wordsCounter % words.length];
            const text = word.split('');
            let count = 0;
            const interval = setInterval(() => {
                textElm.textContent = text.map((letter, i) => {
                    if(i < count){
                        return text[i];
                    }
                    return abc[Math.floor(Math.random() * abc.length)];
                }).join('');
                count+= 1/3;
                if (count > text.length) {
                    clearInterval(interval);
                    textElm.textContent = text.join('');
                }
            }, 30);
        });
    </script>    
    <script src="../components/navbar.js"></script>
    <script src="../components/reveal.js"></script>
    <script src="../components/transition.js"></script>
    <script src="../components/smooth_scroll.js"></script>
</body>
</html>
