<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../components/navbar.css">
    <link rel="stylesheet" href="../components/footer.css">
</head>
<body onload="init()">
    <nav>
        <span class="nav-background"></span>
        <a href="/zwa" class="nav-logo">
            <div class="nav-logo-image"></div>
            <div class="nav-logo-text">ZWA</div>
        </a>
        <div class="nav-menu">
            <span class="nav-menu-item" onclick="transitionToPage('/zwa/uvod')">Úvod</span>
            <span class="nav-menu-item active" onclick="transitionToPage('/zwa/galerie')">Galerie</span>
            <span class="nav-menu-item" onclick="transitionToPage('/zwa/autor')">O autorovi</span>
            <span class="nav-menu-item" onclick="transitionToPage('/zwa/monke')">Monke</span>
        </div>
        <div class="nav-burger">
            <span class="nav-burger-line line-top"></span>
            <span class="nav-burger-line line-mid"></span>
            <span class="nav-burger-line line-bot"></span>
        </div>
    </nav>

    <main>
        <h1>Galerie</h1>
        <div id="gallery-container">
            <div class="gallery-item reveal from-left">
                <div class="gallery-item-cover"></div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/4gwYkEK0gOk?si=2uJsm9qn36OWNTuH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <div class="gallery-item-shadow"></div>
            </div>
            <div class="gallery-item reveal from-right">
                <div class="gallery-item-cover"></div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/hdHjjBS4cs8?si=hSl1sVo_e8_U2h31" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <div class="gallery-item-shadow"></div>
            </div>
            <div class="gallery-item reveal from-left">
                <div class="gallery-item-cover"></div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Bz4MxDeEM6k?si=thI6NMtpAoA0Pdo6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <div class="gallery-item-shadow"></div>
            </div>
            <div class="gallery-item reveal from-right">
                <div class="gallery-item-cover"></div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/8jLOx1hD3_o?si=eBUmCrgzW5nWPphy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <div class="gallery-item-shadow"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <a href="/zwa/index.html" class="footer-logo">
                <div class="footer-logo-image"></div>
                <div class="footer-logo-text">ZWA</div>
            </a>
            <div class="footer-text">&copy;Ondřej Dostál 2024</div>
            <div>Icons by <a target="_blank" href="https://icons8.com">Icons8</a></div>
        </div>
    </footer>
    
    <script>
        const iframes = document.querySelectorAll('.gallery-item');
        iframes.forEach(iframe => {
            iframe.addEventListener("click", () => {
                // redirect to youtube
                window.open(iframe.querySelector('iframe').src.replace("embed", "watch"), '_blank');
            })
        })
    </script>
    <script src="../components/navbar.js"></script>
    <script src="../components/transition.js"></script>
    <script src="../components/reveal.js"></script>
    <script src="../components/smooth_scroll.js"></script>
</body>
</html>
