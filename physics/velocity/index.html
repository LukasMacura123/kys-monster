<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="text">
        Scale: <span id="scaleTxt">50</span>
        <br>
        <input type="range" min="10" max="150" value="50" id="scaleSlider">
        <br>
        Force: <span id="forceTxt">10</span>
        <br>
        <input type="range" min="5" max="30" value="10" id="forceSlider" disabled>
        <br>
        Air resistance: <span id="airTxt">0.025</span>
        <br>
        <input type="range" min="0" max="100" value="25" id="airSlider">
        <br>
        <br>
        W - up
        <br>
        S - down
        <br>
        A - left
        <br>
        D - right
        <br>

        <br>
        R - reset velocity
    </div>
    <canvas width="600" height="600"></canvas>
    <script src="ball.js"></script>
    <script src="script.js"></script>
</body>
</html>
